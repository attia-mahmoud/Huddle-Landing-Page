<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/2a3523ffea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container grid-container">
    <header class="primary-navigation flex">
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </header>
    <main class="container container-home flex flow">
      <img src="./images/illustration-mockups.svg" class="image-hero" />
      <div class="container-content flex">
        <h1 class="fw-600 fs-600 letter-spacing-2">
          Build The Community Your Fans Will Love
        </h1>
        <p class="ff-opensans letter-spacing-3">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="ff-opensans fs-300 violet">Register</button>
      </div>
    </main>
    <footer class="container flex">
      <i class="fa-brands fa-facebook-f" style="padding-inline: 0.7rem"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </footer>
  </body>
</html>
